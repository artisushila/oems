<div class="container-fluid">
    <div class="row d-flex justify-content-center my-5">
        <div class="col-md-5">
            <!-- card start !!! -->
            <mat-card>
                <!-- card-title start !!! -->
                <mat-card-title>
                    <div class="row d-flex">
                        <div class="col-md-12 text-center">
                            <img src="https://www.careerinfotech.in/img/logo.jpg" class="w-25" alt="">
                        </div>
                    </div>
                    <p class="text-center h3">Registration !!</p>
                </mat-card-title>
                <!-- card-title end !!! -->

                <!-- user field -->
                <mat-form-field appearance="fill" class="col-12 px-2">
                    <mat-label>User Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                <!-- first name field -->
                <mat-form-field appearance="fill" class="col-6 px-2">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                <!-- last name field -->
                <mat-form-field appearance="fill" class="col-6 px-2">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text">
                </mat-form-field>

                <!-- email field -->
                <mat-form-field appearance="fill" class="col-6 px-2">
                    <mat-label>Email</mat-label>
                    <input matInput type="email">
                </mat-form-field>

                <!-- phone number field -->
                <mat-form-field appearance="fill" class="col-6 px-2">
                    <mat-label>Phone No</mat-label>
                    <input matInput type="number">
                </mat-form-field>

                <!-- password field -->
                <mat-form-field appearance="fill" class="col-12 px-2">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <!-- button start !!! -->
                <div class="row d-flex">
                    <div class="col-md-6 text-end">
                        <button mat-raised-button type="submit" color="primary">SignUp</button>
                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button type="reset" color="warn">Clear</button>
                    </div>
                </div>
                <!-- button end !!! -->
            </mat-card>
            <!-- card end !!! -->
        </div>
    </div>
</div>
