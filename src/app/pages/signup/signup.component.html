<div class="container-fluid">
    <div class="row d-flex justify-content-center my-5">
        <div class="col-md-5">
            <!-- card start !!! -->
            <mat-card>
                <!-- card-title start !!! -->
                <mat-card-title>
                    <div class="row d-flex">
                        <div class="col-md-12 text-center">
                            <img src="https://www.careerinfotech.in/img/logo.jpg" class="w-25" alt="">
                        </div>
                    </div>
                    <p class="text-center h3">Registration !!</p>
                </mat-card-title>
                <!-- card-title end !!! -->

                <!-- form tag start !!! -->
                <form [formGroup]="user" (ngSubmit)="formSubmit()">
                    <!-- user field -->
                    <mat-form-field appearance="fill" class="col-12 px-2">
                        <mat-label>User Name</mat-label>
                        <input matInput type="text" name="username" formControlName="username" required>
                    </mat-form-field>

                    <!-- first name field -->
                    <mat-form-field appearance="fill" class="col-6 px-2">
                        <mat-label>First Name</mat-label>
                        <input matInput type="text" name="firstname" formControlName="firstname" required>
                    </mat-form-field>

                    <!-- last name field -->
                    <mat-form-field appearance="fill" class="col-6 px-2">
                        <mat-label>Last Name</mat-label>
                        <input matInput type="text" name="lastname" formControlName="lastname" required>
                    </mat-form-field>

                    <!-- email field -->
                    <mat-form-field appearance="fill" class="col-6 px-2">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="email" formControlName="email" required>
                    </mat-form-field>

                    <!-- phone number field -->
                    <mat-form-field appearance="fill" class="col-6 px-2">
                        <mat-label>Phone No</mat-label>
                        <input matInput type="number" name="phone" formControlName="phone" required>
                    </mat-form-field>

                    <!-- password field -->
                    <mat-form-field appearance="fill" class="col-12 px-2">
                        <mat-label>Password</mat-label>
                        <input name="password" matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                            required>
                        <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </span>
                    </mat-form-field>

                    <!-- button start !!! -->
                    <div class="row d-flex">
                        <div class="col-md-6 text-end">
                            <button mat-raised-button type="submit" [disabled]="user.invalid"
                                color="primary">SignUp</button>
                        </div>
                        <div class="col-md-6">
                            <button mat-raised-button type="reset" color="warn">Clear</button>
                        </div>
                    </div>
                    <!-- button end !!! -->
                </form>
                <!-- form tag end !!! -->
            </mat-card>
            <!-- card end !!! -->
        </div>
    </div>
</div>
